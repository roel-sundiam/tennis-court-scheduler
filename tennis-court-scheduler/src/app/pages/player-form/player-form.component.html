<div class="form-container">
  <div class="form-card">
    <div class="form-header">
      <h1>{{ isEditMode ? 'Edit Player' : 'Add New Player' }}</h1>
      <button class="btn btn-outline-secondary" (click)="onCancel()">
        <i class="fas fa-arrow-left"></i> Back to Players
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #playerForm="ngForm" class="player-form">
      <div class="form-group">
        <label for="name">Player Name *</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="player.name"
          class="form-control"
          [class.is-invalid]="errors['name']"
          placeholder="Enter player name"
          required
        />
        <div *ngIf="errors['name']" class="error-message">
          {{ errors['name'] }}
        </div>
      </div>

      <div class="form-group">
        <label for="seed">Seed Number *</label>
        <input
          type="number"
          id="seed"
          name="seed"
          [(ngModel)]="player.seed"
          class="form-control"
          [class.is-invalid]="errors['seed']"
          placeholder="Enter seed number"
          min="1"
          required
        />
        <div *ngIf="errors['seed']" class="error-message">
          {{ errors['seed'] }}
        </div>
        <small class="form-text">
          Seed numbers determine player ranking. Lower numbers indicate higher ranking.
        </small>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          {{ isEditMode ? 'Update Player' : 'Add Player' }}
        </button>
      </div>
    </form>
  </div>
</div>
