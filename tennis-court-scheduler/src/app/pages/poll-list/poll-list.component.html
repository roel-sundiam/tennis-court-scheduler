<!-- Poll List Container -->
<div class="container">
  <!-- Welcome Section -->
  <div class="welcome-section">
    <mat-card class="welcome-card">
      <mat-card-content>
        <div class="welcome-content">
          <mat-icon class="welcome-icon">sports_tennis</mat-icon>
          <h1>Tennis Court Scheduler</h1>
          <p class="welcome-description">
            Coordinate tennis matches with ease! Vote on available dates, and we'll automatically organize teams based on player availability and skill levels.
          </p>
          <div class="welcome-features">
            <div class="feature-item">
              <mat-icon>how_to_vote</mat-icon>
              <span>Vote on preferred dates</span>
            </div>
            <div class="feature-item">
              <mat-icon>groups</mat-icon>
              <span>Automatic team generation</span>
            </div>
          </div>
          <button mat-raised-button 
                  color="accent" 
                  class="vote-now-btn" 
                  (click)="goToVote()" 
                  *ngIf="polls && polls.length > 0"
                  [disabled]="!coinService.canAfford('VOTE_SUBMISSION')"
                  [matTooltip]="coinService.canAfford('VOTE_SUBMISSION') ? 'Start voting (1 coin)' : 'Insufficient coins to vote'">
            <mat-icon>how_to_vote</mat-icon>
            Vote Now
            <span class="coin-cost" *ngIf="!coinService.hasUnlimitedAccess()">
              (1 ðŸª™)
            </span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
